services:
  - type: web
    name: skill-assign-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: skill-assign-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: USE_SQLITE_FALLBACK
        value: false

databases:
  - name: skill-assign-db
    databaseName: skill_assign
    user: skill_assign_user
